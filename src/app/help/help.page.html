<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Help
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Help</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to Help</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        This is the Help page where you can find support and frequently asked questions.
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
